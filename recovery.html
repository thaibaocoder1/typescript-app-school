<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMART STORE</title>
    <link href="src/typescript.svg" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/account.css" />
  </head>
  <body>
    <div class="spinner"></div>

    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Khôi phục tài khoản</h3>
        <p class="desc">
          Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️
        </p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: abc@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Xác nhận</button>
        <div class="spacer actions">
          <p>
            Bạn chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a>
          </p>
        </div>
        <div class="back-to-home">
          <i class="fa fa-home"></i>
        </div>
      </form>
    </div>

    <script type="register" src="/src/utils/validator.ts"></script>
    <script type="module" src="/src/recovery.ts"></script>
  </body>
</html>
