<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="/css/account.css" />
  </head>
  <body>
    <div class="spinner"></div>

    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng nhập</h3>
        <p class="desc">
          Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️
        </p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: abc@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng nhập</button>
        <div class="spacer actions">
          <p>
            Bạn chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a>
          </p>
        </div>
      </form>
    </div>

    <script src="/src/utils/validator.ts"></script>
    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
