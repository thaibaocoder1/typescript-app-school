<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISMART STORE</title>
    <link rel="stylesheet" href="/css/account.css" />
  </head>
  <body>
    <div class="spinner"></div>
    <div class="main">
      <form method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">
          Cùng nhau trở thành thành viên của iSmart ngay hôm nay ❤️
        </p>

        <div class="spacer"></div>

        <div class="wrapper">
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input
              id="fullname"
              name="fullname"
              type="text"
              placeholder="VD: Bảo Hoàng"
              class="form-control"
            />
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="VD: baohoangdevfe"
              class="form-control"
            />
            <span class="form-message"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: abc@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input
            id="phone"
            name="phone"
            type="text"
            placeholder="VD: 09xxxxxxx"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
        <div class="spacer actions">
          <p>Bạn đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
    <script src="/src/utils/validator.ts"></script>
    <script type="module" src="/src/register.ts"></script>
  </body>
</html>
